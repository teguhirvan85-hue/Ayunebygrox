<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Testimonials Section</title>
  <style>
    :root { --artboard-w: 1223; --artboard-h: 692; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: #fff;
      display: grid;
      place-items: center;
      min-height: 100vh;
      padding: 24px;
    }
    .testimonials { width: min(1223px, 100%); }
    .artboard {
      position: relative;
      width: 100%;
      aspect-ratio: calc(var(--artboard-w) / var(--artboard-h));
      border-radius: 28px;
      overflow: hidden;
      background: #f6f6f6;
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
      border: 1px solid rgba(0,0,0,.06);
    }
    .artboard::before {
      content: "";
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(to bottom, rgba(0,0,0,0.06) 0 2px, rgba(0,0,0,0) 2px 10px);
      mask-image: linear-gradient(to right,
        transparent 0%, transparent 13%, #000 13.05% 13.12%, transparent 13.12% 23%,
        #000 23.05% 23.12%, transparent 23.12% 33%, #000 33.05% 33.12%, transparent 33.12% 43%,
        #000 43.05% 43.12%, transparent 43.12% 53%, #000 53.05% 53.12%, transparent 53.12% 63%,
        #000 63.05% 63.12%, transparent 63.12% 73%, #000 73.05% 73.12%, transparent 73.12% 83%,
        #000 83.05% 83.12%, transparent 83.12% 100%);
      opacity: .25;
      pointer-events: none;
    }
    .t-card, .center-block {
      position: absolute;
      left: var(--x);
      top: var(--y);
      width: var(--w);
      height: var(--h);
      object-fit: cover;
      pointer-events: none;
      user-select: none;
    }
    .cta-hitbox {
      position: absolute;
      left: var(--x);
      top: var(--y);
      width: var(--w);
      height: var(--h);
      border-radius: 999px;
      background: transparent;
      text-decoration: none;
    }
    .cta-hitbox:focus-visible {
      box-shadow: 0 0 0 3px rgba(0,0,0,.25);
      outline: none;
    }
  </style>
</head>
<body>
  <section class="testimonials" aria-label="Testimonials">
    <div class="artboard">
      <img class="t-card" style="--x:15.535568%;--y:9.537572%;--w:9.566639%;--h:20.375723%;" src="assets/card_01.png" alt="Testimonial portrait 1"/>
      <img class="t-card" style="--x:74.979558%;--y:9.537572%;--w:9.566639%;--h:20.375723%;" src="assets/card_02.png" alt="Testimonial portrait 2"/>
      <img class="t-card" style="--x:55.192150%;--y:9.971098%;--w:9.566639%;--h:20.520231%;" src="assets/card_03.png" alt="Testimonial portrait 3"/>
      <img class="t-card" style="--x:35.404742%;--y:10.404624%;--w:9.484873%;--h:20.520231%;" src="assets/card_04.png" alt="Testimonial portrait 4"/>
      <img class="t-card" style="--x:45.298446%;--y:15.028902%;--w:9.566639%;--h:20.664740%;" src="assets/card_05.png" alt="Testimonial portrait 5"/>
      <img class="t-card" style="--x:84.955029%;--y:16.763006%;--w:9.484873%;--h:20.664740%;" src="assets/card_06.png" alt="Testimonial portrait 6"/>
      <img class="t-card" style="--x:5.641864%;--y:16.907514%;--w:9.566639%;--h:20.520231%;" src="assets/card_07.png" alt="Testimonial portrait 7"/>
      <img class="t-card" style="--x:65.004088%;--y:18.208092%;--w:9.648406%;--h:20.664740%;" src="assets/card_08.png" alt="Testimonial portrait 8"/>
      <img class="t-card" style="--x:25.429272%;--y:18.352601%;--w:9.566639%;--h:20.520231%;" src="assets/card_09.png" alt="Testimonial portrait 9"/>
      <img class="t-card" style="--x:15.535568%;--y:30.635838%;--w:9.566639%;--h:20.664740%;" src="assets/card_10.png" alt="Testimonial portrait 10"/>
      <img class="t-card" style="--x:75.224857%;--y:31.069364%;--w:9.076043%;--h:23.988439%;" src="assets/card_11.png" alt="Testimonial portrait 11"/>
      <img class="t-card" style="--x:5.641864%;--y:38.150289%;--w:9.566639%;--h:20.520231%;" src="assets/card_12.png" alt="Testimonial portrait 12"/>
      <img class="t-card" style="--x:84.873262%;--y:38.150289%;--w:9.566639%;--h:20.375723%;" src="assets/card_13.png" alt="Testimonial portrait 13"/>

      <img class="center-block" style="--x:26.165168%;--y:36.127168%;--w:47.669665%;--h:53.468208%;" src="assets/central_block2.png" alt="Testimonials content"/>

      <a class="cta-hitbox" style="--x:42.027800%;--y:82.803468%;--w:16.026165%;--h:5.346821%;" href="#" aria-label="Read Success Stories"></a>
    </div>
  </section>
</body>
</html>
