<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Testimonials Section (Placeholders)</title>
  <style>
    :root { --artboard-w: 1223; --artboard-h: 692; }

    * { box-sizing: border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:#fff;
      display:grid;
      place-items:center;
      min-height:100vh;
      padding:24px;
    }

    .testimonials{ width:min(1223px, 100%); }
    .artboard{
      position:relative;
      width:100%;
      aspect-ratio: calc(var(--artboard-w) / var(--artboard-h));
      border-radius:28px;
      overflow:hidden;
      background:#f6f6f6;
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
      border:1px solid rgba(0,0,0,.06);
    }

    /* subtle dotted vertical guides like the design */
    .artboard::before{
      content:"";
      position:absolute; inset:0;
      background: repeating-linear-gradient(to bottom, rgba(0,0,0,0.06) 0 2px, rgba(0,0,0,0) 2px 10px);
      mask-image: linear-gradient(to right,
        transparent 0%, transparent 13%, #000 13.05% 13.12%, transparent 13.12% 23%,
        #000 23.05% 23.12%, transparent 23.12% 33%, #000 33.05% 33.12%, transparent 33.12% 43%,
        #000 43.05% 43.12%, transparent 43.12% 53%, #000 53.05% 53.12%, transparent 53.12% 63%,
        #000 63.05% 63.12%, transparent 63.12% 73%, #000 73.05% 73.12%, transparent 73.12% 83%,
        #000 83.05% 83.12%, transparent 83.12% 100%);
      opacity:.25;
      pointer-events:none;
    }

    /* PHOTO PLACEHOLDER CARD */
    .ph{
      position:absolute;
      left: var(--x);
      top: var(--y);
      width: var(--w);
      height: var(--h);
      border-radius: 14px;
      background:
        radial-gradient(120% 120% at 20% 10%, rgba(255,255,255,.85), rgba(255,255,255,0) 55%),
        linear-gradient(135deg, #d8d8d8, #bfbfbf);
      box-shadow:
        0 16px 30px rgba(0,0,0,.10),
        0 1px 0 rgba(255,255,255,.6) inset;
      overflow:hidden;
      pointer-events:none;
      user-select:none;
    }

    /* fake “portrait silhouette” */
    .ph::before{
      content:"";
      position:absolute;
      left:50%; top:50%;
      width: 64%;
      height: 64%;
      transform: translate(-50%, -45%);
      background:
        radial-gradient(circle at 50% 32%, rgba(255,255,255,.55) 0 28%, rgba(255,255,255,0) 29%),
        radial-gradient(80% 60% at 50% 78%, rgba(255,255,255,.45) 0 45%, rgba(255,255,255,0) 46%);
      filter: blur(.2px);
      opacity:.9;
    }

    /* center content block (HTML, bukan gambar) */
    .center{
      position:absolute;
      left:26.165168%;
      top:36.127168%;
      width:47.669665%;
      height:53.468208%;
      display:flex;
      align-items:center;
      justify-content:center;
      pointer-events:none;
    }
    .center-inner{
      width: min(520px, 92%);
      text-align:center;
      pointer-events:auto;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:8px 14px;
      border-radius:999px;
      background:#ececec;
      color:#4b4b4b;
      font-size:12px;
      font-weight:600;
      letter-spacing:.2px;
      margin-bottom:18px;
    }

    h2{
      margin:0;
      font-size:44px;
      line-height:1.05;
      letter-spacing:-.5px;
      color:#111;
    }
    h2 .muted{
      display:block;
      font-weight:500;
      color:#b7b7b7;
      margin-top:8px;
    }

    p{
      margin:18px 0 22px;
      color:#4a4a4a;
      font-size:14px;
      line-height:1.6;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:12px 18px;
      border-radius:999px;
      background:#111;
      color:#fff;
      font-size:13px;
      font-weight:600;
      text-decoration:none;
      box-shadow: 0 12px 22px rgba(0,0,0,.18);
    }
    .btn span{ opacity:.95; }
    .btn svg{ width:14px; height:14px; }

    /* keep exact clickable hitbox like original */
    .cta-hitbox{
      position:absolute;
      left:42.027800%;
      top:82.803468%;
      width:16.026165%;
      height:5.346821%;
      border-radius:999px;
      background:transparent;
      text-decoration:none;
      pointer-events:auto;
    }
    .cta-hitbox:focus-visible{
      outline:none;
      box-shadow:0 0 0 3px rgba(0,0,0,.25);
    }
  </style>
</head>
